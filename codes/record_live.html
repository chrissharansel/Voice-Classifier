<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Live</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Record Live</h1>
        <div class="options">
            <form action="/record_find_voice_type" method="POST" enctype="multipart/form-data">
                <input type="file" name="audio_file" accept=".wav, .mp3" class="file-input">
                <button type="submit" class="btn">Get Voice Type</button>
            </form>
            <form action="/record_find_emotion" method="POST" enctype="multipart/form-data">
                <button type="submit" class="btn">Get Emotion</button>
            </form>
            <form action="/record_find_text" method="POST" enctype="multipart/form-data">
                <button type="submit" class="btn">Get Text</button>
            </form>
        </div>
    </div>
</body>
</html>
